spring:
  application:
    name: ChatService

server:
  port: 8080

---

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://chatting-mysql:3306/chatting_db?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

    username: root
    password: 1248

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        dialect.storage_engine: innodb

---

spring:
  kafka:
    bootstrap-servers: kafka:9092

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:chat-server-${random.value}}"
      auto-offset-reset: earliest

topic:
  name: chatting

---

management:
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: prometheus